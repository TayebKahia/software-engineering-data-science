<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Details</title>
  </head>
  <body>
    <center>
      <h1>House Price</h1>
      <table>
        <tr>
          <th>date</th>
          <th>pricce</th>
          <th>bedrooms</th>
          <th>bathrooms</th>
          <th>sqft_living</th>
          <th>floors</th>
          <th>city</th>
          <th>country</th>
        </tr>
        {% for item in house_prices %}
        <tr>
          <td>{{ item.date }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.bedrooms }}</td>
          <td>{{ item.bathrooms }}</td>
          <td>{{ item.sqft_living }}</td>
          <td>{{ item.floors }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.country }}</td>
        </tr>
        {% endfor %}
      </table>
    </center>
  </body>
</html>
